<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/enclave-flag-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00b4ff" />
    <meta name="description" content="Offline-first workout and meal planner with spectacular Enclave-inspired UI" />
    
    <!-- PWA meta tags -->
    <link rel="apple-touch-icon" href="/icons/enclave-flag-192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Google Fonts for Enclave Theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Audiowide&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Local Font Fallbacks -->
    <style>
      /* Use system fonts as fallbacks for offline reliability */
      :root {
        /* Enclave Color Palette */
        --enclave-bg-primary: #0b0f14;
        --enclave-bg-secondary: #0f1720;
        --enclave-bg-tertiary: #1a1f2e;
        --enclave-primary: #00b4ff;
        --enclave-primary-glow: rgba(0, 180, 255, 0.3);
        --enclave-primary-dim: rgba(0, 180, 255, 0.1);
        --enclave-accent: #ff8a00;
        --enclave-accent-glow: rgba(255, 138, 0, 0.3);
        --enclave-text-primary: #ffffff;
        --enclave-text-secondary: #b8c5d1;
        --enclave-text-dim: rgba(255, 255, 255, 0.6);
        --enclave-text-success: #00ff88;
        --enclave-border: rgba(0, 180, 255, 0.2);
        --enclave-border-glow: rgba(0, 180, 255, 0.5);
        
        /* Typography */
        --font-heading: 'Orbitron', 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
        --font-display: 'Audiowide', 'Orbitron', 'SF Pro Display', system-ui, sans-serif;
        --font-body: 'IBM Plex Sans', 'Inter', 'SF Pro Text', 'Segoe UI', system-ui, sans-serif;
        
        /* Shadows and Effects */
        --enclave-shadow-glow: 0 0 20px var(--enclave-primary-glow);
        --enclave-shadow-strong: 0 0 40px var(--enclave-primary-glow);
        --enclave-shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.3);
        
        /* Animations */
        --enclave-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --enclave-transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
    
    <title>EnclaveFit</title>
    
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: var(--enclave-bg-primary);
        color: var(--enclave-text-primary);
        font-family: var(--font-body);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }
      
      /* Add subtle background texture */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          linear-gradient(90deg, transparent 98%, rgba(0, 180, 255, 0.03) 100%),
          linear-gradient(180deg, transparent 98%, rgba(0, 180, 255, 0.03) 100%);
        background-size: 3px 3px;
        pointer-events: none;
        z-index: -1;
      }
      
      /* Scanline effect */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0, 180, 255, 0.01) 50%,
          rgba(0, 180, 255, 0.01) 52%,
          transparent 52%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: -1;
        animation: scanlines 2s linear infinite;
      }
      
      @keyframes scanlines {
        0% { transform: translateY(0); }
        100% { transform: translateY(4px); }
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--enclave-bg-primary);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 3px solid var(--enclave-bg-secondary);
        border-top: 3px solid var(--enclave-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: var(--enclave-shadow-glow);
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-family: var(--font-heading);
        font-size: 18px;
        color: var(--enclave-primary);
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Custom scrollbar with Enclave styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--enclave-bg-secondary);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--enclave-primary);
        border-radius: 4px;
        box-shadow: var(--enclave-shadow-glow);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--enclave-primary);
        box-shadow: var(--enclave-shadow-strong);
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader"></div>
      <div class="loading-text">Initializing EnclaveFit...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
