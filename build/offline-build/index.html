    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #0b0f14;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0b0f14;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 3px solid #0f1720;
        border-top: 3px solid #00b4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 20px rgba(0, 180, 255, 0.3);
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0f1720;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #00b4ff;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #0099cc;
      }
    </style>
